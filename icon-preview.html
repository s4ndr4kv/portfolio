            margin: 0;
            padding: 40px;
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Tahoma, Geneva, sans-serif;
        }
        h1 {
            color: #2a1a2e;
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }
        p.subtitle {
            color: #4a2a6a;
            text-align: center;
            font-size: 13px;
            margin-bottom: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
        }
        .icon-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 20px 10px;
            background: rgba(255, 240, 245, 0.3);
            border: 2px solid rgba(42, 26, 46, 0.15);
            border-radius: 4px;
        }
        .icon-card svg {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
            filter: drop-shadow(1px 2px 0px rgba(42, 26, 46, 0.25));
        }
        .icon-card span {
            color: #fff;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(42, 26, 46, 0.8);
            text-align: center;
            max-width: 80px;
        }
    </style>
</head>
